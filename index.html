<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot Machine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top bar -->
  <div id="top-bar">
    <span id="credits">Credits: 1000000</span>
    <button id="add-credits-btn" onclick="addCredits()">Add 25000 Credits</button>
    <div id="level-bar-container">
      <div id="level-bar"></div>
    </div>
  </div>

  <!-- Canvas for slot reels -->
  <canvas id="slot-canvas" width="800" height="400"></canvas>

  <!-- Bottom bar -->
  <div id="bottom-bar">
    <span id="free-spins-count">Free Spins: 0</span>
    <div id="bet-controls">
      <button id="decrease-bet" type="button">-</button>
      <span id="bet-display">Bet: 12</span>
      <button id="increase-bet" type="button">+</button>
    </div>
    <span id="win-amount">Win: 0</span>
    <button id="spin-btn" type="button">Spin</button>
  </div>
  <button onclick="alert('No need to play responsibly. This is NOT a real slot machine. There is no real money involved. Made by 219847. You are allowed to remix this slot, just post my florr username 219847 in the credits.')">Terms</button>
  <!-- Audio elements -->
  <audio id="bg-music" loop></audio>
  <audio id="free-spin-music" loop></audio>
  <audio id="win-countup-sound"></audio>
  <audio id="reel-stop-sound"></audio>
  <audio id="win-sound" src="your-music-file.mp3" preload="auto"></audio>
  
  <script src="main.js"></script>
</body>
</html>
